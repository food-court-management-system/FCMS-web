<ng-template #customLoadingTemplate>
  <div class="custom-class">
  </div>
</ng-template>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>

<div class="main-content" style="margin-top: 10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Create New Food Stall</h4>
          </div>
          <div class="card-body">
            <div>
              <br>
              <form class="form-horizontal" [formGroup]="fsForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="2">Food Stall name  <span>*</span></label>
                  <div class="col-sm-5">
                    <input formControlName="foodStallName" type="text" class="form-control" id="2" maxlength="50">
                  </div>
                  <div class="col-sm-4">
        <span *ngIf="!fsForm.get('foodStallName').valid && fsForm.get('foodStallName').touched" class="help-block">
          <span>Name is required</span>
        </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="3">Description  <span>*</span></label>
                  <div class="col-sm-5">
                    <input formControlName="foodStallDescription" type="text" class="form-control" id="3" maxlength="50">
                  </div>
                  <div class="col-sm-4">
        <span *ngIf="!fsForm.get('foodStallDescription').valid && fsForm.get('foodStallDescription').touched" class="help-block">
          <span>Description is required</span>
        </span>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <h3>Choose Image</h3>
                    <div class="form-group">
                      <input type="file" name="image" (change)="fileProgress($event)" />
                    </div>
                    <div *ngIf="fileUploadProgress">
                      Upload progress: {{ fileUploadProgress }}
                    </div>
                    <div class="image-preview mb-3" *ngIf="previewUrl">
                      <img [src]="previewUrl" height="300" />
                    </div>

                    <div class="mb-3" *ngIf="uploadedFilePath">
                      {{uploadedFilePath}}
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <hr>
                  <div class="col-sm-6"></div>
                  <div class="col-sm-2">
                    <button class="btn btn-default" style="width: 100%" type="button" (click)="onClear()">Clear</button>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class="col-md-2">
                    <button class="btn btn-primary" style="width: 100%" type="submit">Create</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
