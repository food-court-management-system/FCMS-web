<ng-template #customLoadingTemplate>
  <div class="custom-class">
  </div>
</ng-template>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>

<div class="main-content" style="margin-top: 10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Food Court Information</h4>
          </div>
          <div class="card-body">
            <div>
              <br>
              <form class="form-horizontal" [formGroup]="fcEditForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="6">FC Name</label>
                  <div class="col-sm-5">
                    <input formControlName="foodCourtName" [value]="foodCourtName" type="text" maxlength="50" class="form-control" id="6">
                  </div>
                  <div class="col-sm-4">
        <span *ngIf="!fcEditForm.get('foodCourtName').valid && fcEditForm.get('foodCourtName').touched" class="help-block">
          <span>Name is required</span>
        </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="1">Description</label>
                  <div class="col-sm-5">
                    <textarea formControlName="foodCourtDescription" style="height: 100px;" [value]="foodCourtDescription" type="text" maxlength="500" class="form-control" id="1"></textarea>
                  </div>
                  <div class="col-sm-4">
        <span *ngIf="!fcEditForm.get('foodCourtDescription').valid && fcEditForm.get('foodCourtDescription').touched" class="help-block">
          <span>Description is required</span>
        </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="2">Address</label>
                  <div class="col-sm-5">
                    <input formControlName="foodCourtAddress" [value]="foodCourtAddress" type="text" class="form-control" id="2">
                  </div>
                  <div class="col-sm-4">
        <span *ngIf="!fcEditForm.get('foodCourtAddress').valid && fcEditForm.get('foodCourtAddress').touched" class="help-block">
          <span>Address is required</span>
        </span>
                  </div>
                </div>
                <div class="form-group" *ngIf="!isChangeImage">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2">Old Image</label>
                  <div class="col-sm-5">
                    <img [src]="foodCourtImage" class="img-responsive">
                  </div>
                  <div class="col-sm-1">
                    <button class="btn btn-success" type="button" (click)="onUpdateImage()">Update image</button>
                  </div>
                </div>

                <div class="row" *ngIf="isChangeImage">
                  <div class="col-md-6 offset-md-3">
                    <h3>Choose New Image</h3>
                    <div class="form-group">
                      <input type="file" name="image" (change)="fileProgress($event)" />
                    </div>
                    <div *ngIf="fileUploadProgress">
                      Upload progress: {{ fileUploadProgress }}
                    </div>
                    <div class="image-preview mb-3" *ngIf="previewUrl">
                      <img [src]="previewUrl" height="300" />
                    </div>

                    <div class="mb-3" *ngIf="uploadedFilePath">
                      {{uploadedFilePath}}
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <hr>
                  <div class="col-sm-6"></div>
                  <div class="col-sm-2">
                    <button class="btn btn-info" style="width: 100%" type="submit">Update</button>
                  </div>
                  <div class="col-sm-1"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
