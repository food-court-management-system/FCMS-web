<ng-template #customLoadingTemplate>
  <div class="custom-class">
  </div>
</ng-template>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>

<div class="main-content" style="margin-top: 10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Food Court Information</h4>
          </div>
          <div class="card-body">
            <div>
              <br>
              <form class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="6">FC Name</label>
                  <div class="col-sm-5">
                    <input [value]="foodCourtName" readonly type="text" maxlength="50" class="form-control" id="6">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="1">Description</label>
                  <div class="col-sm-5">
                    <textarea style="height: 200px;" [value]="foodCourtDescription" readonly type="text" maxlength="500" class="form-control" id="1"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2" for="2">Address</label>
                  <div class="col-sm-5">
                    <input [value]="foodCourtAddress" readonly type="text" class="form-control" id="2">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-1"></div>
                  <label class="control-label col-sm-2">Image</label>
                  <div class="col-sm-5">
                    <img [src]="foodCourtImage" class="img-responsive">
                  </div>
                </div>
                <div class="form-group">
                  <hr>
                  <div class="col-sm-6"></div>
                  <div class="col-sm-2">
                    <button class="btn btn-info" style="width: 100%" type="button" (click)="onEditFCInfo()">Edit Information</button>
                  </div>
                  <div class="col-sm-1"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
