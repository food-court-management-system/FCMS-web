<div>
  <h1>List of Food Stalls</h1>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Rating</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fs of fss">
    <td>{{ fs.foodStallId }}</td>
    <td>{{ fs.foodStallName }}</td>
    <td>{{ fs.foodStallRating }}</td>
    <td><button class="btn btn-danger glyphicon glyphicon-trash" (click)="onDelete(fs.foodStallId)" type="button"></button></td>
  </tr>
  </tbody>
</table>
