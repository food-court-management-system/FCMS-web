<ng-template #customLoadingTemplate>
  <div class="custom-class">
  </div>
</ng-template>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>

<div class="main-content" style="margin-top: 10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">List of Food Stalls</h4>
          </div>
          <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Rating</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let fs of fss">
                <td>{{ fs.foodStallId }}</td>
                <td>{{ fs.foodStallName }}</td>
                <td>{{ fs.foodStallRating }}</td>
                <td><button class="btn btn-danger glyphicon glyphicon-trash" (click)="onDelete(fs.foodStallId)" type="button"></button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
