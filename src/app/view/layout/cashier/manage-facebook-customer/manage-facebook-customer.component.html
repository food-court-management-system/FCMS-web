<div>
  <h1>List of Customer (Facebook)</h1>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Wallet ID</th>
    <th>Email</th>
    <th>Active / Blocked</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cus of customers">
    <td>{{ cus.id }}</td>
    <td>{{ cus.walletId }}</td>
    <td>{{ cus.email }}</td>
    <td *ngIf="cus.active === true"><button class="btn btn-success" (click)="onBlock(cus.id)">Active</button></td>
    <td *ngIf="cus.active === false"><button class="btn btn-danger" (click)="onReactivate(cus.id)">Blocked</button></td>
    <td>
      <button class="btn btn-primary" (click)="onWithdraw(cus.id)" type="button">Withdraw</button>
      <button class="btn btn-info" (click)="onDeposit(cus.id)" type="button">Deposit</button>
    </td>
  </tr>
  </tbody>
</table>
