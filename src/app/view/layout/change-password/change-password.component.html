<div class="profile-body row col-md-12" style="margin-top: 20px;">
    <div class="col col-sm-8">
      <div class="card mb-3">
        <div class="card-header">
          Change Password
        </div>
        <div role="form" *ngIf="ready">
          <div class="card-body">
            <div class="form-content row">
                <div class="form-group col-sm-12 col-md-3 col-lg-3"></div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label>Username:</label>
                <input type="text" class="form-control input-underline input-lg" disabled name="username" [(ngModel)]="dataUpdate.username">
              </div>
              <div class="form-group col-sm-12 col-md-3 col-lg-3"></div>
              <div class="form-group col-sm-12 col-md-3 col-lg-3"></div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label>Current Password:</label>
                <input type="password" class="form-control input-underline input-lg" [(ngModel)]="dataUpdate.oldPassword">
              </div>
              <div class="form-group col-sm-12 col-md-3 col-lg-3"></div>
              <div class="form-group col-sm-12 col-md-3 col-lg-3"></div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label>New Password:</label>
                <input type="password" class="form-control input-underline input-lg" [(ngModel)]="dataUpdate.newPassword">
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-info btn-sm" (click)="changePassword()">Change Password</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-sm-4">
    </div>
  
  </div>
  
  <ng-template #customLoadingTemplate>
      <div class="custom-class">
  
      </div>
  </ng-template>
  
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true  }"
      [template]="customLoadingTemplate">
  </ngx-loading>
