<div>
  <h1>List of Food</h1>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Origin price</th>
    <th>Selling price</th>
    <th>Rating</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let f of foods">
    <td>{{ f.id }}</td>
    <td>{{ f.foodName }}</td>
    <td>{{ f.originPrice }}</td>
    <td>{{ f.retailPrice }}</td>
    <td>{{ f.foodRating }}</td>
    <td>
      <button class="btn btn-info glyphicon glyphicon-wrench" (click)="onEdit(f.id)" type="button"></button>
      <button class="btn btn-danger glyphicon glyphicon-trash" (click)="onDelete(f.id)" type="button"></button>
    </td>
  </tr>
  </tbody>
</table>
