<ng-template #customLoadingTemplate>
  <div class="custom-class">
  </div>
</ng-template>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>

<div class="main-content" style="margin-top: 10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">List of Foods</h4>
          </div>
          <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Origin price</th>
                <th>Selling price</th>
                <th>Rating</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let f of foods">
                <td>{{ f.id }}</td>
                <td>{{ f.foodName }}</td>
                <td>{{ f.originPrice }}</td>
                <td>{{ f.retailPrice }}</td>
                <td>{{ f.foodRating }}</td>
                <td>
                  <button class="btn btn-info glyphicon glyphicon-wrench" (click)="onEdit(f.id)" type="button"></button>
                  <button class="btn btn-danger glyphicon glyphicon-trash" (click)="onDelete(f.id)" type="button"></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
