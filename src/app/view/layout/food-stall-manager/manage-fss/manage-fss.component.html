<div>
  <h1>List of FS Staffs</h1>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fss of fsss">
    <td>{{ fss.userId }}</td>
    <td>{{ fss.username }}</td>
    <td>{{ fss.firstName }}</td>
    <td>{{ fss.lastName }}</td>
    <td>{{ fss.age }}</td>
    <td><button class="btn btn-danger" (click)="onDelete(fss.userId)" type="button">Delete</button></td>
  </tr>
  </tbody>
</table>
