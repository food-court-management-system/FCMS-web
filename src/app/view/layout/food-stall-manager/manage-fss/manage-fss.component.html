<div>
  <h1>List of FS Staffs</h1>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of users">
    <td>{{ u.userId }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.firstName }}</td>
    <td>{{ u.lastName }}</td>
    <td>{{ u.age }}</td>
    <td><button class="btn btn-danger glyphicon-trash glyphicon" (click)="onDelete(u.userId)" type="button"></button></td>
  </tr>
  </tbody>
</table>
