<ng-template #customLoadingTemplate>
  <div class="custom-class">
  </div>
</ng-template>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>

<div class="main-content" style="margin-top: 10px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Canceled Order Management</h4>
          </div>
          <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-striped row-border hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Food Name</th>
                <th>Quantity</th>
                <th>Purchased Price</th>
                <th>Purchased Date</th>
                <th>Reason</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of items">
                <td>{{ item.id }}</td>
                <td>{{ item.foodName }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.purchasedPrice }}</td>
                <td>{{ item.purchasedDate }}</td>
                <td>{{ item.reason }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
