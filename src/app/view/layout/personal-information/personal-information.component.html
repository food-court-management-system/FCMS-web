<div class="row" style="padding-left: 40px;">
  <br>
  <h4>Personal Information</h4>
  <hr>
</div>

<div>
  <br>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-1"></div>
      <label class="control-label col-sm-2" for="6">User ID</label>
      <div class="col-sm-9">
        <input [value]="userId" readonly type="text" maxlength="20" class="form-control" id="6">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1"></div>
      <label class="control-label col-sm-2" for="1">Username</label>
      <div class="col-sm-9">
        <input [value]="username" readonly type="text" maxlength="20" class="form-control" id="1">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1"></div>
      <label class="control-label col-sm-2" for="2">First Name</label>
      <div class="col-sm-9">
        <input [value]="fname" readonly type="text" class="form-control" id="2">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1"></div>
      <label class="control-label col-sm-2" for="3">Last Name</label>
      <div class="col-sm-9">
        <input [value]="lname" readonly type="text" class="form-control" id="3">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1"></div>
      <label class="control-label col-sm-2" for="4">Age</label>
      <div class="div col-sm-9">
        <input [value]="age" readonly type="text" class="form-control" id="4">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1"></div>
      <label class="control-label col-sm-2" for="5">Role</label>
      <div class="div col-sm-9">
        <input [value]="role" readonly type="text" class="form-control" id="5">
      </div>
    </div>
    <div class="form-group">
      <hr>
      <div class="col-sm-6"></div>
      <div class="col-sm-2">
        <button class="btn btn-default" style="width: 100%" type="button" (click)="onChangePassword()">Change password</button>
      </div>
      <div class="col-sm-1"></div>
      <div class="col-md-2">
        <button class="btn btn-primary" style="width: 100%" type="button" (click)="onEditProfile()">Edit profile</button>
      </div>
    </div>
  </form>
</div>
